<div class="admin-create-container">
  <mat-card class="form-container">
    <mat-card-content>
      <mat-label>Carica immagine:</mat-label>
      <input
        style="padding-bottom: 10px"
        type="file"
        (change)="onFileSelected($event)"
      />
      <mat-form-field appearance="outline">
        <mat-label>Titolo</mat-label>
        <input matInput type="text" [(ngModel)]="newAlbum.title" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput type="date" [(ngModel)]="newAlbum.date" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Codice Download</mat-label>
        <input matInput type="text" [(ngModel)]="newAlbum.download_code" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Link Download</mat-label>
        <input matInput type="text" [(ngModel)]="newAlbum.download_link" />
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="createAlbum()">
          Crea Album
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
