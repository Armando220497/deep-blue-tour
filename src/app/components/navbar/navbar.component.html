<mat-toolbar class="nav-bar" color="primary">
  <img class="img-logo" src="assets/logo/logo.jpg" alt="Logo" />

  <div class="nav-container">
    <nav class="nav-links">
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <button mat-icon-button (click)="menuOpen = !menuOpen" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="logout-container">
    <!-- If the user is logged in, show the logout button -->
    <button
      *ngIf="authService.isLoggedIn"
      mat-icon-button
      class="logout-button"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>

    <!-- If the user is NOT logged in, show the login button -->
    <button
      *ngIf="!authService.isLoggedIn"
      mat-raised-button
      color="accent"
      routerLink="/login"
      class="login-button"
    >
      Login
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
