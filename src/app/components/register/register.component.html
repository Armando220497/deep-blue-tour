<div class="register-container">
  <h1>Registrati</h1>
  <form
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
    class="register-form"
  >
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required ngModel />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" required ngModel />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!registerForm.valid"
      class="submit-button"
    >
      Registrati
    </button>
  </form>
</div>
